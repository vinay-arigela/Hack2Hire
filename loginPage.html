<!DOCTYPE html>
<html>
<head>
	<title>LOGIN PAGE</title>
		<Link rel="stylesheet" type="text/css" href="loginPage.css">
</head>
<body>
	<form action="Customer Screen.html" method="get" name="login">
	<div class="login">
		<h1>Login Here</h1>
		<form>
			<p>Select your Role</p>
			<label for="roles"></label>
			<select name="roles" id="roles">
				<option value="Admin">Admin</option>
				<option value="Customer">Customer</option>
			</select>
		</form>
		<form>
			<p>Username</p>
			<input type="text" name="" placeholder="Enter your Username">
			<div id="Username_error">Please give correct username</div>
			<p>Password</p>
			<input type="Password" name="" placeholder="Enter your Password">
			<div id="Password_error"> Please Enter the correct Password</div>
			
				<input type="submit" name="login" value="login">
			
			
		</form>

	</div>
</form>
</body>
</html>
